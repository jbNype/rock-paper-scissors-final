<!DOCTYPE html>
<html>  
    <head>
        <title>Rock, Paper, Scissors</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="content-wrap">
            <div class="heading">
                <h1>Rock, Paper, Scissors</h1>
                <p>Made by <a href="https://github.com/jbNype" class="github-link" target="_blank">Justin Bauer</a></p>
            </div>     
            <div class="container-info">
                <div class="info-inner-wrap">
                    <div class="left">
                        <h2 id="player">Player</h2>
                        <p>Score: <span id="player-score">0</span></p>
                        <h3 id="player-selection">____________</h3>
                    </div>
                    <div class="vs">
                    <h3>VS</h3>
                    </div>
                    <div class="right">
                        <h2 id="computer">Computer</h2>
                        <p>Score: <span id="computer-score">0</span></p>
                        <h3 id="computer-selection">____________</h3>
                    </div>
                </div>
            </div>  
            <div class="container-results">
                <div class="inner-results-wrap">
                    <h2 id="results">Rock, paper, scissors?</h2>
                    <p id="results-para">Choose wisely.</p>
                </div>
            </div>
            <div class="container-buttons">
                <div class="buttons">
                    <button id="rock">rock</button>
                    <button id="paper">paper</button>
                    <button id="scissors">scissors</button>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
